<ion-tabs>
  <ion-tab-bar color="tertiary" slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="people"></ion-icon>
      <ion-label>Players</ion-label>
    </ion-tab-button>

    <ion-tab-button disabled="{{ !courseSelected }}" tab="tab3">
      <ion-icon name="book"></ion-icon>
      <ion-label>Score Card </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="games">
      <ion-icon name="logo-game-controller-a"></ion-icon>
      <ion-label>Games</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
