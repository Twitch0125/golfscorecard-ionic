<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">
      Select Course
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="courses">
    <ion-card
      color="Primary"
      button="true"
      *ngFor="let course of courses"
      (click)="handleClick(course.id)"
    >
      <ion-card-header>
        <ion-card-title>{{ course.name }}</ion-card-title>
        <ion-card-subtitle>{{ course.id }}</ion-card-subtitle>
      </ion-card-header>
      <img [src]="course.image" />
    </ion-card>
  </div>
</ion-content>
