<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Course
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ (courses | async).courses[0].name }}</ion-card-title>
      <ion-card-subtitle>{{
        (courses | async).courses[0].id
      }}</ion-card-subtitle>
    </ion-card-header>
    <img
      src="https://swingbyswing-b9.s3.amazonaws.com/photo/in-round/12486769/uploaded-photo43828077-480x360.png"
    />
  </ion-card>
</ion-content>
