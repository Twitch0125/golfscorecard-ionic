<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Course
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let course of (courses | async).response.courses">
    <ion-card-header>
      <ion-card-title>{{ course.name }}</ion-card-title>
      <ion-card-subtitle>{{ course.id }}</ion-card-subtitle>
    </ion-card-header>
    <img [src]="course.image" />
  </ion-card>
</ion-content>
