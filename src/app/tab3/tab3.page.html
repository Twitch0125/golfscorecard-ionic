<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Tee Type</ion-label>
    <ion-select [(ngModel)]="teeType">
      <ion-select-option
        *ngFor="let type of this.course.holes[0].teeBoxes"
        [value]="type.teeType"
        >{{ type.teeType }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        Hole
        <ion-row *ngFor="let hole of this.course.holes">
          {{ hole.hole }}
        </ion-row>
      </ion-col>
      <ion-col>
        Yardage
        <ion-row *ngFor="let hole of this.course.holes; index as i">
          {{ hole.teeBoxes[i].yards | json }}
        </ion-row>
      </ion-col>
      <ion-col>
        Handicap
      </ion-col>
      <ion-col>
        Par
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
