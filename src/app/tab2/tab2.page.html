<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary"> Player List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>Add Players</h1>
  </ion-text>
  <ion-item>
    <ion-label position="floating">Player Name</ion-label>
    <ion-input [(ngModel)]="currentPlayer" color="tertiary"></ion-input>
  </ion-item>
  <ion-button (click)="addPlayer()" expand="block">
    <ion-text>Add Player</ion-text>
  </ion-button>

  <ion-item *ngFor="let player of this.playersService.getPlayers()">
    <ion-input (ionChange)="updatePlayer(player.id, $event.detail.value)">{{
      player.name
    }}</ion-input>
    <ion-button (click)="removePlayer(player.name)">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
